<!DOCTYPE html>
<html lang="en-US"
    style='width: 100%; height: 100%; padding: 0; margin: 0; -webkit-overflow-scrolling: touch !important;'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css" rel="stylesheet">
        .container {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            -webkit-overflow-scrolling: touch !important;
        }

        .iframe {
            width: 100vw;
            /* max-width: 100%; */
            height: 100%;
            /* max-height: 100%; */
            overflow: scroll;
        }
    </style>

    <script language="javascript" type="text/javascript">
        function remove_scrolling_attribute(el) {
            // https://stackoverflow.com/a/9039885/241993
            const is_iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            // console.log('is_iOS=', is_iOS);
            if (!is_iOS) {
                el.setAttribute("scrolling", "yes");
            } else {
                el.setAttribute("scrolling", "no");
            }
        }
    </script>
</head>

<body class='container'>
    <div class='container'>
        <iframe src="http://localhost:8080/read-write-api-site2/index.html" class="iframe"
            onload="javascript:remove_scrolling_attribute(this);">
        </iframe>
    </div>
</body>

</html>
